<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All News | JC STEM Lab of Future Energy Systems</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="profile-info">
                    <!-- Profile info will be loaded from JSON -->
                </div>
            </div>
        </div>
    </header>

    <nav id="main-nav">
        <div class="container nav-container">
            <div class="nav-brand">
                <a href="../index.html#about" class="logo-link">
                    <img src="../assets/logo.png" alt="JC STEM Lab Logo" class="nav-logo-img">
                </a>
            </div>
            <div class="nav-menu">
                <ul class="nav-links">
                    <li><a href="../index.html#latest-news">Home</a></li>
                    <!-- <li><a href="../index.html#research">Research</a></li>
                    <li><a href="team.html">Team</a></li> -->
                    <li><a href="all-news.html" class="active">News</a></li>
                    <!-- <li><a href="../index.html#seminar">Seminars</a></li>
                    <li><a href="publications.html">Publications</a></li>
                    <li><a href="../index.html#location">Contact</a></li> -->
                </ul>
            </div>
            <button class="mobile-toggle" aria-label="Toggle Navigation">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <main>
        <section id="all-news" class="section">
            <div class="container">
                <h2 class="section-title">All News & Updates</h2>
                <div id="all-news-container" class="news-list">
                    <!-- News items will be dynamically loaded here from news.json -->
                </div>
                <div class="back-to-home">
                    <a href="../index.html" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Back to Homepage</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="copyright-year"></span> JC STEM Lab of Smart City. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Set copyright year
        document.getElementById('copyright-year').textContent = new Date().getFullYear();
        
        // Mobile navigation horizontal scroll handling
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelector('.nav-links');
            if (navLinks) {
                // Check if scrollable
                const checkScrollable = () => {
                    const isScrollable = navLinks.scrollWidth > navLinks.clientWidth;
                    document.querySelector('nav .container').classList.toggle('has-scroll', isScrollable);
                };
                
                // Check on load and resize
                checkScrollable();
                window.addEventListener('resize', checkScrollable);
                
                // Scroll to active link
                const activeLink = navLinks.querySelector('a.active');
                if (activeLink) {
                    const activeLi = activeLink.closest('li');
                    if (activeLi) {
                        setTimeout(() => {
                            // Center the active link
                            const scrollPos = activeLi.offsetLeft - (navLinks.clientWidth / 2) + (activeLi.offsetWidth / 2);
                            navLinks.scrollLeft = Math.max(0, scrollPos);
                        }, 100);
                    }
                }
            }
        });
    </script>
    <script src="../script.js"></script>
</body>
</html>
