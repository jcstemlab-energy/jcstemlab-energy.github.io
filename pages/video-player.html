<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JC STEM Lab of Future Energy Systems - Video Player</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .video-player-container {
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 1200px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .video-wrapper video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 20px;
            color: white;
        }
        
        .video-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: white;
        }
        
        .video-description {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(29, 78, 216, 0.88);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .back-button:hover {
            background: rgba(29, 78, 216, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.18);
        }
        
        .back-button i {
            margin-right: 8px;
        }
        
        .video-info {
            text-align: center;
            margin-top: 20px;
            color: white;
        }
        
        .video-info h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: white;
        }
        
        .video-info p {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            .video-player-container {
                padding: 10px;
            }
            
            .back-button {
                top: 10px;
                left: 10px;
                padding: 10px 16px;
                font-size: 0.9rem;
            }
            
            .video-info h1 {
                font-size: 1.5rem;
            }
            
            .video-info p {
                font-size: 1rem;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="video-player-container">
        <button class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </button>
        
        <div class="video-info">
            <h1>JC STEM Lab Inauguration Ceremony</h1>
        </div>
        
        <div class="video-wrapper">
            <video id="main-video" controls autoplay>
                <source src="../assets/JCLab-OpenCeremony.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        function goBack() {
            // Try to go back in browser history, otherwise go to home page
            if (document.referrer && document.referrer.includes(window.location.host)) {
                window.history.back();
            } else {
                window.location.href = '../index.html';
            }
        }
        
        // Handle video events
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('main-video');
            
            // Auto-focus on video for better user experience
            video.focus();
            
            // Handle keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                switch(e.key) {
                    case 'Escape':
                        goBack();
                        break;
                    case ' ':
                        e.preventDefault();
                        if (video.paused) {
                            video.play();
                        } else {
                            video.pause();
                        }
                        break;
                }
            });
            
            // Handle video end
            video.addEventListener('ended', function() {
                // Optional: Show replay button or return to home
                setTimeout(() => {
                    if (confirm('Video ended. Would you like to return to the home page?')) {
                        goBack();
                    }
                }, 1000);
            });
        });
    </script>
</body>
</html>
