<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Profile | JC STEM Lab of Future Energy Systems</title>
    <link rel="icon" type="image/png" href="../../assets/favicon.png">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            padding-top: 80px;
        }

        /* Profile Page Layout */
        .profile-wrapper {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 3rem 1.5rem 5rem;
        }

        .profile-header {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 3rem;
            margin-bottom: 4rem;
            padding-bottom: 3rem;
            border-bottom: 1px solid var(--border-color);
        }

        .profile-avatar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .profile-avatar {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 12px;
        }

        .profile-social-links {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .profile-social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(var(--primary-rgb), 0.1);
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .profile-social-links a:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        .profile-main-info h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .profile-role p {
            font-size: 1.05rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }

        .profile-role b {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Content Sections */
        .profile-section {
            margin-bottom: 3rem;
        }

        .profile-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
        }

        .profile-section h2 i {
            color: var(--primary);
            margin-right: 0.75rem;
        }

        .interests-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .interest-badge {
            background: rgba(var(--primary-rgb), 0.08);
            color: var(--primary);
            padding: 0.5rem 1.25rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .education-timeline {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .education-item {
            padding-left: 2rem;
            border-left: 2px solid var(--border-color);
            position: relative;
        }

        .education-item::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 6px;
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
        }

        .education-item h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .education-item p {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin: 0.25rem 0;
        }

        .biography-content {
            font-size: 1.05rem;
            line-height: 1.8;
            color: var(--text-primary);
        }

        .biography-content p {
            margin-bottom: 1.25rem;
        }

        .biography-content a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .biography-content a:hover {
            text-decoration: underline;
        }

        /* Loading State */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            flex-direction: column;
            gap: 1rem;
        }

        .loading-spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 3rem 1.5rem;
        }

        .error-message h2 {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .error-message p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-header {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .profile-avatar-container {
                max-width: 200px;
                margin: 0 auto;
            }

            .profile-main-info h1 {
                font-size: 1.75rem;
                text-align: center;
            }

            .profile-role {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav id="main-nav">
        <div class="container nav-container">
            <div class="nav-brand">
                <a href="../../index.html" class="logo-link">
                    <span class="logo-text">JC STEM Lab of Future Energy Systems</span>
                </a>
            </div>
            <div class="nav-menu">
                <ul class="nav-links">
                    <li><a href="../../index.html#about">About</a></li>
                    <li><a href="../../index.html#research">Research</a></li>
                    <li><a href="../../index.html#team" class="active">Team</a></li>
                    <li><a href="../../index.html#latest-news">News</a></li>
                    <li><a href="../../index.html#publications">Publications</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="loading-container" id="loading">
            <div class="loading-spinner"></div>
            <p style="color: var(--text-secondary);">Loading profile...</p>
        </div>
        
        <div class="profile-wrapper" id="profile-content" style="display: none;">
            <!-- Content will be loaded dynamically -->
        </div>
    </main>

    <footer class="site-footer">
        <div class="container footer-content">
            <div class="footer-brand">
                <h3>JC STEM Lab of Future Energy Systems</h3>
            </div>
            <p class="copyright">&copy; <span id="copyright-year"></span> JC STEM Lab of Future Energy System. All rights reserved.</p>
        </div>
    </footer>

    <script src="../../js/profile-loader.js"></script>
    <script>
        // Set copyright year
        document.getElementById('copyright-year').textContent = new Date().getFullYear();
        
        // Helper function to process Chinese text
        function processChinese(text) {
            if (!text) return text;
            return text.replace(/([\u4e00-\u9fa5]+)/g, '<span class="chinese-text">$1</span>');
        }
    </script>
</body>
</html>
